<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character Storage</title>
  <link rel="icon" type="image/png" href="images/HeartLogo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Character Storage</h1>
    <div id="search-bar">
      <input type="text" id="searchInput" placeholder="Search characters..." />
      <button type="button" id="searchButton">Search</button>
    </div>
  </header>

  <hr />

  <section id="sort-section">
    <label for="sort">Sort characters by:</label>
    <select id="sort">
      <option value="az">Name (A–Z)</option>
      <option value="za">Name (Z–A)</option>
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
    </select>
  </section>

  <section id="character-grid">
    <!-- Character profiles will be dynamically inserted here by JavaScript -->
  </section>

  <!-- Your JavaScript should go here or linked externally -->
  <script src="script.js"></script>
</body>
</html>
