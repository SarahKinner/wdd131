<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeBook</title>

  <!-- Preload styles -->
  <link rel="preload" href="recipes.css" as="style" />
  <link rel="stylesheet" href="recipes.css" />

  <!-- Preload hero image to improve LCP -->
  <link rel="preload" as="image" href="images/apple-crisp.jpg" />

  <!-- Font (kept as-is) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="RecipeBook - Delicious Recipes to Try" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Explore a variety of easy and delicious recipes with RecipeBook. Find your next favorite meal or dessert!" />
  <meta property="og:image" content="https://yourdomain.com/images/apple-crisp.jpg" />
  <meta property="og:url" content="https://yourdomain.com/" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="RecipeBook - Delicious Recipes to Try" />
  <meta name="twitter:description" content="Explore a variety of easy and delicious recipes with RecipeBook. Find your next favorite meal or dessert!" />
  <meta name="twitter:image" content="https://yourdomain.com/images/apple-crisp.jpg" />

  <!-- JavaScript (deferred for performance) -->
  <script src="recipes.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/recipe-book.png" alt="Recipe Book logo" width="100" height="100" />
      <h1>RecipeBook</h1>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <form id="searchForm">
        <input type="text" placeholder="Find a recipe" aria-label="Search for a recipe" />
        <button type="submit">üîç</button>
      </form>

      <div class="separator-line"></div>

      <!-- New container for recipes output -->
      <div id="recipes-container"></div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="social">
        <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon" width="50" height="50" /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon" width="50" height="50" /></a>
        <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon" width="50" height="50" /></a>
      </div>

      <div class="attribution">
        <p>
          <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
            Recipe icons created by Freepik - Flaticon
          </a>
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
